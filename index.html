<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Site Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
            padding: 100px 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
        }
        a.button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 25px;
            background-color: #fff;
            color: #4facfe;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Test Site</h1>
    <p>This is a simple landing page for testing GitHub Pages deployment.</p>
    <a class="button" href="https://github.com/">Visit GitHub</a>
</body>
</html>
